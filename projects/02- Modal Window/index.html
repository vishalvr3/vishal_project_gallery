<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal window</title>
  </head>
  <body>
    <button class="show-modal">Pikachu</button>
    <button class="show-modal">Charmender</button>
    <button class="show-modal">Zapados</button>

    <div class="hidden pikachu">
      <button class="pikachu-close">&times;</button>
      <h1>PIKACHU</h1>
      <img src="images/pikachu.jpg" alt="pikachu image" />
    </div>
    <div class="hidden charmender">
      <br />
      <button class="charmender-close">&times;</button>
      <h1>CHARMENDER</h1>
      <img src="images/charmender.jpg" alt="charmender image" />
    </div>
    <div class="hidden zapdos">
      <button class="zapdos-close">&times;</button>
      <h1>Zapdos</h1>
      <img src="images/zapidos.jpg" alt="zapdos image" />
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
