<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color changing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1
    <button>Click Me</button> -->

    <!-- 2 -->
    <div class="itemContainer">
      <div class="container__write">
        <input type="text" placeholder="Write Color" /> <br />
        <button class="button__write">Change Background Color</button>
      </div>

      <div class="container__select">
        <p class="para__select">Or Select Color From Palette</p>
        <input
          class="color__palette"
          type="color"
          id="favcolor"
          name="favcolor"
          value="#ff0000"
        />
        <br />
        <button class="button__select">Change Background Color</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
